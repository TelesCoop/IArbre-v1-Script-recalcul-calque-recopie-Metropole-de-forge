# 
# Job qui lance un pod de calcul des indices 
#
apiVersion: batch/v1
kind: Job
metadata:
  name: calqul-stage-${CALQUL_ACTION}-${NAMESPACE_ENV}
spec:
  # maximum duration the job can run => 160h 
  activeDeadlineSeconds: 576000
  completions: 1
  backoffLimit: 1
  parallelism: 1
  template:         
    metadata:
      name: calqul-stage-${CALQUL_ACTION}-${NAMESPACE_ENV}
    spec:
      volumes:
      - name: arb-data
        persistentVolumeClaim: 
          claimName: pvc-03-${NAMESPACE}-claim
      containers:
      - name: calqul-stage-${CALQUL_ACTION}-${NAMESPACE_ENV}
        # Image Python de calcul du calque
        image: registry.forge.grandlyon.com/erasme/script-recalcul-calque/calqul-python-${NAMESPACE_ENV}
        imagePullPolicy: Always
        command: ["/bin/bash", "-c", "/app/launch.sh ${CALQUL_ACTION} ${NAMESPACE_ENV} ${POSTGRES_SERVER}-${NAMESPACE_ENV} ${POSTGRES_PORT} ${POSTGRES_DB} ${POSTGRES_USER}" ]
        volumeMounts:
        - name: arb-data
          mountPath: "/arb-data/source-files"
        - name: arb-data
          mountPath: "/arb-data/generated-files"
        - name: arb-data
          mountPath: "/arb-data/run" # storing a file telling export-job the state of python script
        # Sondes
        env:
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: database-secret-${NAMESPACE_ENV}
                key: password 
          - name: HTTP_PROXY
            value: "http://proxyhttppro.grandlyon.fr:8080"
          - name: HTTPS_PROXY
            value: "http://proxyhttppro.grandlyon.fr:8080"
        resources:
          requests:
            cpu: ${CPU_REQUEST}  # 1
            memory: ${MEM_REQUEST} # 2000Mi
          limits:
            cpu: ${CPU_LIMIT} # 1
            memory: ${MEM_LIMIT} # 8000Mi
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - echo "OK"
            initialDelaySeconds: 240
            periodSeconds: 60
            failureThreshold: 3
            timeoutSeconds: 10
        livenessProbe: 
          exec:
            command:
            - /bin/bash
            - -c
            - echo "OK"
            initialDelaySeconds: 240
            periodSeconds: 60
            failureThreshold: 3
            timeoutSeconds: 10
      restartPolicy: Never

      # Clone or update sources data before calculation
      initContainers:
      - name: calqul-refresh-repository-${NAMESPACE_ENV}
        image: registry.forge.grandlyon.com/erasme/script-recalcul-calque/calqul-git-lfs-${NAMESPACE_ENV}
        imagePullPolicy: Always
        env:
          - name: GIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: arb-data-access-token
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: arb-data-access-token
                key: password
          - name: HTTP_PROXY
            value: "http://proxyhttppro.grandlyon.fr:8080"
          - name: HTTPS_PROXY
            value: "http://proxyhttppro.grandlyon.fr:8080"
        command:
        - /bin/sh
        - -c
        # - env | sort; if [ -d /arb-data/source-files/data-recalcul-calque/.git ]; then cd /arb-data/source-files/data-recalcul-calque; git pull origin main; else mkdir -p /arb-data/source-files/data-recalcul-calque; cd /arb-data/source-files; echo "GIT_USERNAME=$GIT_USERNAME"; echo "GIT_PASSWORD=$GIT_PASSWORD"; git lfs clone https://$GIT_USERNAME:$GIT_PASSWORD@forge.grandlyon.com/erasme/sources-recalcul-calque.git ./data-recalcul-calque/; fi; echo "Data ready !"; sleep 300;
        - env | sort; echo "GIT_USERNAME=$GIT_USERNAME"; echo "GIT_PASSWORD=$GIT_PASSWORD"; 
        volumeMounts:
        - name: arb-data
          mountPath: "/arb-data/source-files"
