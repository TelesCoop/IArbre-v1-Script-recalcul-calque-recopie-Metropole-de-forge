apiVersion: batch/v1
kind: Job
metadata:
  name: calqul-job-__NAMESPACE_ENV__
spec:
  # maximum duration the job can run => 40h 
  activeDeadlineSeconds: 144000 
  template:         
    metadata:
      name: calqul-job-__NAMESPACE_ENV__
    spec:
      volumes:
      - name: arb-data
        persistentVolumeClaim: 
          claimName: pvc-01-__NAMESPACE__-claim
      containers:
      - name: calqul-python-__NAMESPACE_ENV__
        image: registry.forge.grandlyon.com/erasme/script-recalcul-calque/calqul-python-__NAMESPACE_ENV__
        volumeMounts:
        - name: arb-data
          mountPath: "/arb-data/source-files"
          # subpath: source-files
        - name: arb-data
          mountPath: "/arb-data/generated-files"
          # subpath: out
      restartPolicy: Never

      # Clone or update sources data before calculation
      initContainers:
      - name: update-data-source
        image: alpine/git:latest
        env:
          - name: GIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: arb-data-access-token
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: arb-data-access-token
                key: password
          - name: HTTP_PROXY
            value: "http://proxyhttppro.grandlyon.fr:8080"
          - name: HTTPS_PROXY
            value: "http://proxyhttppro.grandlyon.fr:8080"
        imagePullPolicy: IfNotPresent
        # Init command does not do a 'git clone' beacause this is only working at the first init time.
        # It does a 'git init + git remote add + git fetch + git checkout' instead.
        # This works in every case.
        command:
        - /bin/sh
        - -c
        - mkdir -p /arb-data/source-files/data-recalcul-calque; cd /arb-data/source-files/data-recalcul-calque; git init; git remote add origin https://${GIT_USERNAME}:${GIT_PASSWORD}@forge.grandlyon.com/erasme/sources-recalcul-calque.git; git fetch origin; git checkout main;
        volumeMounts:
        - name: arb-data
          mountPath: "/arb-data/source-files"